<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calendario</title>
</head>
<body>
    <h1>Esta es una forma de hacer un calendario</h1>
    <form action="">
        <label for="hora">
            <span>Hora</span>
            <input id="hora" name="hora" type="time">
        </label>
        <label for="dia">
            <span>Dia</span>
            <input id="dia" name="dia" type="date">
        </label>
        <label for="semana">
            <span>Semana</span>
            <input id="semana" name="semana" type="week">
        </label>
        <label for="mes">
            <span>Mes</span>
            <input id="mes" name="mes" type="month">
        </label>
        <input type="submit">
    </form>

    <h1>Esta es otra forma de hacer un calendario</h1>
    <form action="">
        <label for="calendario">
            <span>Calendario</span>
            <input type="datetime-local" id="calendario" name="calendario">
        </label>
        <input type="submit">
    </form>
    <h1>Usando autocomplete y require</h1>
    <main>
        <form action="">
            <label for="nombre">
                <span>¿Cual es tu nombre?</span>
                <input name="nombre" id="nombre" type="text" autocomplete="name"required>
            </label>
            <label for="correo">
                <span>¿Cual es tu correo?</span>
                <input name="correo" id="correo" type="email" autocomplete="email" required>
            </label>
            <label for="pais">
                <span>¿Cual es tu país?</span>
                <input name="pais" id="pais" type="text" autocomplete="country" required>
            </label>
            <label for="cp">
                <span>¿Cual es tu codigo postal?</span>
                <input name="cp" id="cp" type="text" autocomplete="postal-code" required>
            </label>
            <input type="submit">
        </form>
    </main>
    
</body>
</html>
